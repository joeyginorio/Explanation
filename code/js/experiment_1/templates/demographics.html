<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Demographic information</title>
    
    <script src="static/js/utils.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="static/css/general.css" />   

  </head>

  <body>
  <div class="slide">
      <h1>Demographic information</h1>
      <div class="blue">
      <p>Please select your gender and type in your age.</p>
    </p>    
  
  <p><b>Gender</b>:
<form>
  <input type="radio" name="sex" value="female">Female
<br>
  <input type="radio" name="sex" value="male" >Male
<br>
  <input type="radio" name="sex" value="other" >Other
<br>
  <input type="radio" name="sex" value="no_say" >Prefer not to say
</form> 
</p>

<p><b>Age</b>:
<input type="text" name="age" maxlength="3" size="3">
</p>

<p>What factors influenced how you rated the different explanations? Do you have any other comments about the experiment?</p>

<textarea name="feedback" style="width:760px; height:100px;"  ></textarea> 

<p>Please press finish to complete the experiment.</p>

</div> 
  
  <div class="continue">
    <button type="button" class="next">Finish</button>
  </div>

</div>
  </body>
</html>
